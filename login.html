<!DOCTYPE html>
<html class="light" lang="th">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>เข้าสู่ระบบ - CG มาเช่</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <!-- Firebase importmap removed for local storage implementation -->
</head>

<body
    class="bg-background-light dark:bg-background-dark text-primary dark:text-white font-display min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
    <header
        class="sticky top-0 z-50 w-full bg-surface-light dark:bg-surface-dark border-b border-[#e0e0e0] dark:border-neutral-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a class="flex items-center gap-3 hover:opacity-80 transition-opacity" href="index.html">
                    <div class="flex items-center justify-center w-8 h-8 bg-primary rounded text-white">
                        <span class="material-symbols-outlined text-xl">potted_plant</span>
                    </div>
                    <h1 class="text-xl font-black tracking-tighter uppercase text-primary dark:text-white">CG มาเช่
                    </h1>
                </a>
                <div class="flex items-center gap-4">
                    <a class="hidden md:inline-flex items-center justify-center px-4 py-2 text-sm font-bold text-white bg-primary rounded-lg hover:bg-primary-hover transition-colors shadow-sm"
                        href="register.html">
                        <span>สมัครสมาชิก</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <div class="w-full max-w-md">
            <div
                class="bg-surface-light dark:bg-surface-dark p-8 rounded-2xl shadow-sm border border-gray-100 dark:border-neutral-800 relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-3xl font-black tracking-tight mb-2 text-center">ยินดีต้อนรับกลับ</h2>
                    <p class="text-gray-500 dark:text-gray-400 mb-8 text-center">เข้าสู่ระบบเพื่อจัดการคำสั่งซื้อของคุณ
                    </p>

                    <form class="flex flex-col gap-5" id="loginForm">
                        <label class="block">
                            <span class="text-sm font-bold mb-1.5 block">ชื่อผู้ใช้ หรือ อีเมล (Username / Email)</span>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg">person</span>
                                <input required
                                    class="w-full pl-10 pr-4 py-3 bg-white dark:bg-neutral-900 border border-gray-200 dark:border-neutral-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400 text-sm"
                                    placeholder="ระบุชื่อผู้ใช้ หรือ อีเมลของคุณ" type="text" id="username" />
                            </div>
                        </label>

                        <label class="block">
                            <span class="text-sm font-bold mb-1.5 block">นามสกุล (Surname)</span>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg">badge</span>
                                <input
                                    class="w-full pl-10 pr-4 py-3 bg-white dark:bg-neutral-900 border border-gray-200 dark:border-neutral-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400 text-sm"
                                    placeholder="ระบุนามสกุลของคุณ (ไม่บังคับ)" type="text" id="surname" />
                            </div>
                        </label>

                        <label class="block">
                            <div class="flex justify-between items-center mb-1.5">
                                <span class="text-sm font-bold">รหัสผ่าน</span>
                                <a class="text-xs font-medium text-gray-500 hover:text-primary dark:hover:text-white underline decoration-dashed"
                                    href="#">ลืมรหัสผ่าน?</a>
                            </div>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg">lock</span>
                                <input required
                                    class="w-full pl-10 pr-12 py-3 bg-white dark:bg-neutral-900 border border-gray-200 dark:border-neutral-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400 text-sm"
                                    placeholder="ระบุรหัสผ่าน" type="password" id="password" />
                                <button type="button" id="togglePasswordBtn"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 cursor-pointer">
                                    <span class="material-symbols-outlined text-lg" id="eyeIcon">visibility</span>
                                </button>
                            </div>
                        </label>

                        <div class="flex items-center gap-2 mt-1">
                            <input class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary" id="remember"
                                type="checkbox" />
                            <label class="text-sm text-gray-600 dark:text-gray-400 select-none"
                                for="remember">จำการเข้าสู่ระบบ</label>
                        </div>

                        <button
                            class="mt-2 w-full bg-primary hover:bg-primary-hover text-white font-bold py-3.5 px-4 rounded-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 shadow-lg shadow-gray-200 dark:shadow-none"
                            type="submit">
                            <span class="material-symbols-outlined text-lg">login</span>
                            เข้าสู่ระบบ
                        </button>

                        <div class="relative flex py-2 items-center">
                            <div class="flex-grow border-t border-gray-200 dark:border-neutral-700"></div>
                            <span
                                class="flex-shrink-0 mx-4 text-gray-400 text-xs font-medium uppercase tracking-wider">หรือ</span>
                            <div class="flex-grow border-t border-gray-200 dark:border-neutral-700"></div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button
                                class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200 dark:border-neutral-700 rounded-lg hover:bg-gray-50 dark:hover:bg-neutral-800 transition-colors"
                                type="button">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                        fill="#4285F4"></path>
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                        fill="#34A853"></path>
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"
                                        fill="#FBBC05"></path>
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                        fill="#EA4335"></path>
                                </svg>
                                <span class="text-sm font-medium">Google</span>
                            </button>
                            <button
                                class="flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-200 dark:border-neutral-700 rounded-lg hover:bg-gray-50 dark:hover:bg-neutral-800 transition-colors"
                                type="button">
                                <svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036c-2.148 0-2.797 1.603-2.797 3.16v2.412h3.704l-.53 3.667h-3.174v7.98c0 .05-.01.09-.015.138H9.117c-.006-.048-.016-.088-.016-.138Z">
                                    </path>
                                </svg>
                                <span class="text-sm font-medium">Facebook</span>
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-500">ยังไม่มีบัญชีใช่ไหม? <a href="register.html"
                                class="font-bold text-primary hover:underline">สมัครสมาชิกที่นี่</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer
        class="py-6 border-t border-[#e0e0e0] dark:border-neutral-800 bg-surface-light dark:bg-surface-dark mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">© 2026 CG มาเช่. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { loginUser, initAuthSystem } from './assets/js/auth-utils.js';

        // Ensure Admin exists even if user skipped index.html
        document.addEventListener('DOMContentLoaded', () => {
            initAuthSystem();
        });

        // Toggle Password Logic
        document.getElementById('togglePasswordBtn').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility';
            }
        });


        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const inputUser = document.getElementById('username').value;
            // Note: Surname check is optional in modern flows but kept here if desired. 
            const inputPass = document.getElementById('password').value;

            // Debug Code - Remove after fixing
            // alert('DEBUG: Attempting login with: ' + inputUser + ' / ' + inputPass);

            btn.innerHTML = '<span class="material-symbols-outlined animate-spin text-lg">progress_activity</span> กำลังตรวจสอบ...';
            btn.disabled = true;

            try {
                const user = await loginUser(inputUser, inputPass);
                if (user) {
                    alert('✅ เข้าสู่ระบบสำเร็จ! \nยินดีต้อนรับคุณ ' + user.username + ' ' + (user.surname || '') + (user.role === 'admin' ? ' (Admin)' : ''));
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    throw new Error("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
                }
            } catch (err) {
                console.error(err);
                // Show the ACTUAL error if it's technical, or the friendly one
                alert('❌ เกิดข้อผิดพลาด: ' + err.message);
                btn.innerHTML = '<span class="material-symbols-outlined text-lg">login</span> เข้าสู่ระบบ';
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
